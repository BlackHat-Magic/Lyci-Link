{% extends "master.html" %}

{% block head %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}

{% block body %}
<div x-data="main" x-init="init" class="relative min-h-screen">
    <!-- Background base (white) -->
    <div class="fixed inset-0 bg-white -z-3"></div>

    <!-- Diagonal repeated text (reference top layer for depth) -->
    <div class="fixed inset-0 -z-2">
        <h1
            class="select-none font-extrabold italic text-[10rem] leading-none text-lyci-inner opacity-0"
            id="reference"
        >
            LyciBeri
        </h1>
    </div>

    <!-- Diagonal repeated text (rotated field) -->
    <div
        id="background"
        class="fixed inset-0 -z-2 -rotate-45"
        style="transform-origin: center"
    >
        <!-- OUTER (stroked) -->
        <template x-for="i in line_number()">
            <h1
                class="text-stroke-lyci select-none font-extrabold italic leading-none fixed m-0 text-[7rem] md:text-[9rem] lg:text-[11rem]"
                :style="{
                    top: `${160 * (i - 3)}px`,
                    left: `${(i + 1) * -1 * 40 - (i % 3) * 110}px`
                }"
            >
                <template x-for="j in repeat_number()">
                    <span class="inline-block mr-12">LyciBeri</span>
                </template>
            </h1>
        </template>

        <!-- INNER (filled) -->
        <template x-for="i in line_number()">
            <h1
                class="text-no-stroke text-lyci-inner select-none font-extrabold italic leading-none fixed m-0 text-[7rem] md:text-[9rem] lg:text-[11rem]"
                :style="{
                    top: `${160 * (i - 3)}px`,
                    left: `${(i + 1) * -1 * 40 - (i % 3) * 110}px`
                }"
            >
                <template x-for="j in repeat_number()">
                    <span class="inline-block mr-12">LyciBeri</span>
                </template>
            </h1>
        </template>
    </div>

    <!-- Shade + blur -->
    <div
        class="fixed inset-0 -z-1 bg-black/40 backdrop-blur-sm"
        aria-hidden="true"
    ></div>

    <!-- Content -->
    <main
        id="content"
        class="relative z-10 mx-auto grid min-h-screen max-w-5xl place-items-center px-4 py-16"
    >
        <section
            class="w-full max-w-xl rounded-3xl border border-white/20 bg-white/10 p-6 backdrop-blur-md shadow-xl md:p-10"
        >
            <div class="flex flex-col items-center gap-6">
                <img
                    src="{{ url_for('static', filename='img/lyci.jpg') }}"
                    alt="LyciBeri avatar"
                    class="w-40 h-40 md:w-56 md:h-56 rounded-full object-cover ring-4 ring-white/30"
                />
                <div class="text-center space-y-1 md:space-y-2">
                    <h1 class="text-3xl md:text-4xl font-bold tracking-tight">
                        LyciBeri
                    </h1>
                    <p class="text-nord-subtle text-base md:text-lg">
                        Your Favorite Fruit Dove
                    </p>
                </div>

                <!-- Buttons -->
                <div class="mt-4 flex w-full flex-col items-center gap-3">
                    <!-- YouTube -->
                    <a
                        class="w-full md:w-3/4 no-underline"
                        href="{{ url_for('epmain.youtube') }}"
                        target="_blank"
                    >
                        <button
                            type="button"
                            class="group relative w-full overflow-hidden rounded-xl border-2 border-lyci-stroke bg-transparent font-mono text-lg tracking-wide transition-transform duration-100 hover:scale-[1.02] focus:outline-none cursor-pointer"
                        >
                            <!-- Fill -->
                            <span
                                class="absolute inset-0 z-0 origin-left scale-x-0 transform bg-lyci-inner transition-transform duration-700 ease-out group-hover:scale-x-100"
                            ></span>
                            <!-- Content -->
                            <span
                                class="relative z-10 grid grid-cols-12 items-center gap-2 px-5 py-3
                                text-lyci-stroke transition-colors duration-200
                                group-hover:text-nord-background"
                            >
                                <h6 class="col-span-3 text-left text-xl md:text-2xl">></h6>
                                <h6 class="col-span-9 text-left">YouTube!</h6>
                            </span>
                        </button>
                    </a>

                    <!-- Twitter -->
                    <a
                        class="w-full md:w-3/4 no-underline"
                        href="{{ url_for('epmain.twitter') }}"
                        target="_blank"
                    >
                        <button
                            type="button"
                            class="group relative w-full overflow-hidden rounded-xl border-2 border-lyci-stroke bg-transparent font-mono text-lg tracking-wide transition-transform duration-100 hover:scale-[1.02] focus:outline-none cursor-pointer"
                        >
                            <span
                                class="absolute inset-0 z-0 origin-left scale-x-0 transform bg-lyci-inner transition-transform duration-700 ease-out group-hover:scale-x-100"
                            ></span>
                            <span
                                class="relative z-10 grid grid-cols-12 items-center gap-2 px-5 py-3 text-lyci-stroke transition-colors duration-200 group-hover:text-nord-background"
                            >
                                <h6 class="col-span-3 text-left text-xl md:text-2xl">></h6>
                                <h6 class="col-span-9 text-left">Twitter!</h6>
                            </span>
                        </button>
                    </a>

                    <!-- Twitch -->
                    <a
                        class="w-full md:w-3/4 no-underline"
                        href="{{ url_for('epmain.twitch') }}"
                        target="_blank"
                    >
                        <button
                            type="button"
                            class="group relative w-full overflow-hidden rounded-xl border-2 border-lyci-stroke bg-transparent font-mono text-lg tracking-wide transition-transform duration-100 hover:scale-[1.02] focus:outline-none cursor-pointer"
                        >
                            <span
                                class="absolute inset-0 z-0 origin-left scale-x-0 transform bg-lyci-inner transition-transform duration-700 ease-out group-hover:scale-x-100"
                            ></span>
                            <span
                                class="relative z-10 grid grid-cols-12 items-center gap-2 px-5 py-3 text-lyci-stroke transition-colors duration-200 group-hover:text-nord-background"
                            >
                                <h6 class="col-span-3 text-left text-xl md:text-2xl">></h6>
                                <h6 class="col-span-9 text-left">Twitch!</h6>
                            </span>
                        </button>
                    </a>

                    <!-- Discord -->
                    <a
                        class="w-full md:w-3/4 no-underline"
                        href="{{ url_for('epmain.discord') }}"
                        target="_blank"
                    >
                        <button
                            type="button"
                            class="group relative w-full overflow-hidden rounded-xl border-2 border-lyci-stroke bg-transparent font-mono text-lg tracking-wide transition-transform duration-100 hover:scale-[1.02] focus:outline-none cursor-pointer"
                        >
                            <span
                                class="absolute inset-0 z-0 origin-left scale-x-0 transform bg-lyci-inner transition-transform duration-700 ease-out group-hover:scale-x-100"
                            ></span>
                            <span
                                class="relative z-10 grid grid-cols-12 items-center gap-2 px-5 py-3 text-lyci-stroke transition-colors duration-200 group-hover:text-nord-background"
                            >
                                <h6 class="col-span-3 text-left text-xl md:text-2xl">></h6>
                                <h6 class="col-span-9 text-left">Discord!</h6>
                            </span>
                        </button>
                    </a>

                    <!-- Bluesky -->
                    <a
                        class="w-full md:w-3/4 no-underline"
                        href="{{ url_for('epmain.bluesky') }}"
                        target="_blank"
                    >
                        <button
                            type="button"
                            class="group relative w-full overflow-hidden rounded-xl border-2 border-lyci-stroke bg-transparent font-mono text-lg tracking-wide transition-transform duration-100 hover:scale-[1.02] focus:outline-none cursor-pointer"
                        >
                            <span
                                class="absolute inset-0 z-0 origin-left scale-x-0 transform bg-lyci-inner transition-transform duration-700 ease-out group-hover:scale-x-100"
                            ></span>
                            <span
                                class="relative z-10 grid grid-cols-12 items-center gap-2 px-5 py-3 text-lyci-stroke transition-colors duration-200 group-hover:text-nord-background"
                            >
                                <h6 class="col-span-3 text-left text-xl md:text-2xl">></h6>
                                <h6 class="col-span-9 text-left">Bluesky!</h6>
                            </span>
                        </button>
                    </a>

                    <!-- TikTok -->
                    <a
                        class="w-full md:w-3/4 no-underline"
                        href="{{ url_for('epmain.tiktok') }}"
                        target="_blank"
                    >
                        <button
                            type="button"
                            class="group relative w-full overflow-hidden rounded-xl border-2 border-lyci-stroke bg-transparent font-mono text-lg tracking-wide transition-transform duration-100 hover:scale-[1.02] focus:outline-none cursor-pointer"
                        >
                            <span
                                class="absolute inset-0 z-0 origin-left scale-x-0 transform bg-lyci-inner transition-transform duration-700 ease-out group-hover:scale-x-100"
                            ></span>
                            <span
                                class="relative z-10 grid grid-cols-12 items-center gap-2 px-5 py-3 text-lyci-stroke transition-colors duration-200 group-hover:text-nord-background"
                            >
                                <h6 class="col-span-3 text-left text-xl md:text-2xl">></h6>
                                <h6 class="col-span-9 text-left">TikTok!</h6>
                            </span>
                        </button>
                    </a>
                </div>
            </div>
        </section>
    </main>
</div>
{% endblock %}
